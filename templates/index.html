<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>ARFA GST Sheets Hub</title>
    <link rel="icon" href="{{ url_for('static', filename='favicon2.jpeg') }}" />

    <style>
      :root {
        --bg-dark: #02252e;
        --card-bg: #ffffff;
        --accent: #0bbf6b;
        --accent-dark: #079455;
        --border-soft: #e2e8f0;
        --text-main: #0f172a;
        --text-muted: #64748b;
        --pill-bg: #f1f5f9;
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        padding: 0;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          sans-serif;
        background: radial-gradient(circle at top, #064663 0, #02151d 45%, #020617 100%);
        color: var(--text-main);
      }

      .page {
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 32px 16px;
      }

      .shell {
        width: 100%;
        max-width: 1200px;
        background: linear-gradient(135deg, #042f3a, #021920);
        border-radius: 18px;
        padding: 20px;
        box-shadow: 0 24px 70px rgba(0, 0, 0, 0.45);
      }

      .card {
        background: var(--card-bg);
        border-radius: 16px;
        padding: 20px 20px 18px 20px;
        box-shadow: 0 10px 35px rgba(15, 23, 42, 0.18);
      }

      .header {
        display: flex;
        align-items: center;
        gap: 14px;
        margin-bottom: 16px;
      }

      .logo-img {
        border-radius: 12px;
        box-shadow: 0 6px 18px rgba(15, 23, 42, 0.25);
      }

      .header-text h1 {
        margin: 0;
        font-size: 20px;
        letter-spacing: 0.06em;
        text-transform: uppercase;
      }

      .header-text p {
        margin: 2px 0 0;
        font-size: 12px;
        color: var(--text-muted);
      }

      .section-title {
        font-size: 12px;
        text-transform: uppercase;
        letter-spacing: 0.13em;
        color: var(--text-muted);
        margin: 12px 0 6px;
      }

      /* Screen 1 – company selection */
      #companyScreen {
        text-align: center;
      }

      .company-panel {
        border-radius: 12px;
        background: #f8fafc;
        border: 1px solid var(--border-soft);
        padding: 10px;
        display: flex;
        flex-direction: column;
        max-height: 520px;
      }

      #companySearch {
        width: 100%;
        padding: 6px 9px;
        border-radius: 8px;
        border: 1px solid #cbd5e1;
        font-size: 13px;
        margin-bottom: 8px;
        text-align: center;
      }

      #companySearch:focus {
        outline: none;
        border-color: var(--accent);
        box-shadow: 0 0 0 1px rgba(34, 197, 94, 0.2);
      }

      #companyList {
        flex: 1;
        overflow: auto;
        border-radius: 8px;
        background: #ffffff;
        border: 1px solid #e5e7eb;
        text-align: left;
      }

      .company-row {
        padding: 4px 8px;
        font-size: 13px;
        cursor: pointer;
      }

      .company-row:hover {
        background: #eef2ff;
      }

      .company-row.active {
        background: #dbeafe;
        font-weight: 600;
      }

      .status-bar {
        margin: 8px 2px 0;
        font-size: 12px;
        color: var(--text-muted);
        text-align: center;
      }

      /* Screen 2 – inside a company */
      #companyDetailScreen {
        display: none;
      }

      .toolbar {
        display: flex;
        gap: 12px;
        align-items: center;
        padding: 8px 10px;
        border-radius: 12px;
        background: #f8fafc;
        border: 1px solid var(--border-soft);
        margin: 8px 0;
      }

      button {
        border-radius: 999px;
        border: none;
        padding: 6px 14px;
        font-size: 13px;
        cursor: pointer;
        white-space: nowrap;
      }

      .btn-primary {
        background: var(--accent);
        color: #ffffff;
      }

      .btn-primary:hover {
        background: var(--accent-dark);
      }

      .btn-soft {
        background: var(--pill-bg);
        color: var(--text-main);
      }

      .sheet-tabs {
        display: flex;
        gap: 4px;
        padding: 4px 2px 6px;
        border-bottom: 1px solid #e5e7eb;
        overflow-x: auto;
      }

      .sheet-tab {
        padding: 4px 10px;
        font-size: 12px;
        border-radius: 999px;
        background: #f1f5f9;
        cursor: pointer;
        white-space: nowrap;
      }

      .sheet-tab.active {
        background: #0bbf6b;
        color: #ffffff;
        font-weight: 600;
      }

      .table-shell {
        border-radius: 12px;
        border: 1px solid #e5e7eb;
        background: #ffffff;
        overflow: hidden;
      }

      .table-scroll {
        overflow: auto;
        max-height: 60vh;
      }

      table {
        border-collapse: collapse;
        width: 100%;
        font-size: 11.5px;
      }

      td,
      th {
        border: 1px solid #e5e7eb;
        padding: 3px 5px;
        min-width: 70px;
      }

      thead th {
        font-weight: 600;
        background: #f1f5f9;
        color: #0f172a;
        text-align: center;
      }

      .numeric {
        text-align: right;
      }

      tbody tr:nth-child(even) td {
        background: #fdfdf6;
      }

      tbody tr:hover td {
        background: #fef9c3;
      }

      /* Locked cells: headings, labels, formulas */
      .locked-cell {
        background: #fff9d7;
      }

      .status {
        color: #0f766e;
        text-align: left;
      }

      @media (max-width: 700px) {
        .shell {
          padding: 14px;
        }
      }
    </style>
  </head>

  <body>
    <div class="page">
      <div class="shell">
        <div class="card">
          <!-- Common header -->
          <div class="header">
            <img
              src="{{ url_for('static', filename='image.jpeg') }}"
              alt="logo"
              class="logo-img"
              height="50"
              width="50"
            />
            <div class="header-text">
              <h1>ARFA GST Sheets Hub</h1>
              <p>Central console for company-wise GST workbooks</p>
            </div>
          </div>

          <!-- SCREEN 1: company selection -->
          <div id="companyScreen">
            <div class="section-title">Select company</div>
            <div class="company-panel" style="max-width: 480px; margin: 0 auto">
              <input
                id="companySearch"
                type="text"
                placeholder="Search company code / name..."
              />
              <div id="companyList"></div>
            </div>
            <div class="status-bar" id="statusHome">
              Type to search and select a company.
            </div>
          </div>

          <!-- SCREEN 2: inside a company -->
          <div id="companyDetailScreen">
            <div class="section-title">Company</div>
            <div class="toolbar">
              <strong id="currentCompanyHeading" style="font-size: 13px"></strong>
              <div style="flex: 1"></div>
              <button id="backBtn" class="btn-soft">Back to company list</button>
            </div>

            <!-- New sheet-from-template toolbar -->
            <div class="toolbar">
              <label
                for="newSheetName"
                style="font-size: 12px; color: #64748b"
                >New sheet from APR</label
              >
              <input
                id="newSheetName"
                type="text"
                placeholder="e.g. DEC 25"
                style="
                  padding: 4px 8px;
                  border-radius: 8px;
                  border: 1px solid #cbd5e1;
                  font-size: 12px;
                "
              />
              <button id="cloneSheetBtn" class="btn-soft">Create</button>
            </div>

            <div class="section-title">Sheets</div>
            <div id="sheetTabs" class="sheet-tabs"></div>

            <!-- Single Save & Reload button -->
            <div class="toolbar">
              <button id="saveReloadBtn" class="btn-primary">Save &amp; Reload</button>
            </div>

            <div class="status-bar status" id="statusLoading">Loading...</div>

            <div class="table-shell">
              <div class="table-scroll">
                <table id="sheetTable">
                  <tbody id="sheetBody"></tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="{{ url_for('static', filename='app.js') }}"></script>
  </body>
</html>
